# Hugo configuration file
title: Red Arrow

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 101
      url: "https://github.com/deependujha"
      params:
        icon: github
    - name: X
      weight: 102
      url: "https://x.com/deependu__"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false
  
  theme:
    # light | dark | system
    default: system
    displayToggle: true

    # Parse Git commit
  enableGitInfo: true

  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  editURL:
    enable: false
    base: "https://github.com/deependujha/red-arrow/edit"
  
  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
    
    article:
      displayPagination: true
